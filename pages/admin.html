<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Anime</title>
  <!-- Styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/styles.css">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">AniFest</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="admin.html">Admin</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- Main -->
  <main class="container my-5">
    <h1 class="display-4 text-center">Admin series</h1>
    <hr>
    <section class="d-flex">
      <p class="mb-0">Options</p>
      <button class="btn btn-outline-primary btn-sm ms-3" data-bs-toggle="modal" data-bs-target="#modalSeriesAdmin">
        <i class="bi bi-plus-circle-fill"></i>
      </button>
    </section>
    <section class="mt-5">
      <h2 class="display-6">List series</h2>
      <hr>
      <article class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Title</th>
              <th scope="col">Description</th>
              <th scope="col">Image</th>
              <th scope="col">Genre</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="seriesDetails">
            <tr>
              <th scope="row">1</th>
              <td>Robotech</td>
              <td>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae, consectetur.</td>
              <td>http://127.0.0.1:5500/pages/admin.html</td>
              <td>Action</td>
              <td>
                <button class="btn btn-warning"><i class="bi bi-pencil-fill"></i></button>
                <button class="btn btn-danger"><i class="bi bi-x-circle-fill"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </article>
    </section>
  </main>
  <!-- Modal series administratot-->
  <div class="modal fade" id="modalSeriesAdmin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Series Administrator</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="formSeries">
            <div class="mb-3">
              <label for="code">Id</label>
              <input id="code" type="text" class="form-control" placeholder="123" maxlength="5" minlength="1">
            </div>
            <div class="mb-3">
              <label for="title">Title</label>
              <input id="title" type="text" class="form-control" placeholder="Example: Robotech" maxlength="200" minlength="60">
            </div>
            <div class="mb-3">
              <label for="description">Description</label>
              <textarea id="description" rows="4" class="form-control" placeholder="Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo, laboriosam?" maxlength="60" minlength="10"></textarea>
            </div>
            <div class="mb-3">
              <label for="image">Cover</label>
              <input id="image" type="text" class="form-control" placeholder="Example: http://127.0.0.1:5500/pages/admin.html" maxlength="120" minlength="10">
            </div>
            <div class="mb-3">
              <label for="genre">Genre</label>
              <select  id="genre" class="form-control">
                <option value="">Select one choice</option>
                <option value="action">Acction</option>
                <option value="terror">Terror</option>
                <option value="drama">Drama</option>
                <option value="comedy">Comedy</option>
                <option value="adventure">Adventure</option>
              </select>
            </div>
            <button class="btn btn-primary">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <footer class="bg-dark text-light py-4 text-center">
    <p>&copy Todos los derechos reservados</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
  </script>
</body>

</html>
